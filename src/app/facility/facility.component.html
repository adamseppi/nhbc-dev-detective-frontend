<md-card>
  <md-card-content>
    <md-list>
      <md-card-title>Low Quantity Inventory Items</md-card-title>
      <br/>
      <md-list-item *ngFor="let item of lowInventoryItems" >
        <a [routerLink]="['/facilityItemDetail', item.Id]">
          <div class="module hero">
            <div>{{item.Name}}</div>
            <div>Quantity On Hand: {{item.QuantityOnHand}}</div>
          </div>
        </a>
      </md-list-item>
      <button (click)="orderInventory(false)">Create Order</button>
      <button (click)="orderInventory(true)">Create Order with Low Inventory Items</button>
    </md-list>
  </md-card-content>
</md-card>
<br/>
<md-card>
    <md-card-title style="margin-top:10px;">Sales</md-card-title>
  <md-card-content>
    <md-grid-list cols="4" rowHeight="100px" class="list">
        <md-grid-tile
        [colspan]=colspan
        [rowspan]=1
        class="saleGridItem"
        (click)="startSale()"        >
        <div  class="gridItemWrapper">
            <div class="newLine">New Sale</div>          
        </div>
    </md-grid-tile>
        <md-grid-tile
            *ngFor="let sale of inProgressFacilitySales"
            [colspan]=colspan
            [rowspan]=1
            class="saleGridItem"
            (click)="navigateToSale(sale.Id)"
            >
            <div  class="gridItemWrapper">
                <div class="newLine">Customer: {{sale.CustomerName}}</div>
                <div class="newLine">Created: {{sale.CreatedDate}}</div>     
            </div>
        </md-grid-tile>
      </md-grid-list>
  </md-card-content>
</md-card>
<br/>
<md-card>
    <md-card-content>
      <md-list>
        <md-card-title>Check In Inventory</md-card-title>
        <br/>
        <button (click)="checkInInventory()">Go!</button>
      </md-list>
    </md-card-content>
  </md-card>
<br/>
