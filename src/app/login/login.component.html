<div>
  <md-input-container>
  <input mdInput [(ngModel)]="loginModel.username" placeholder="Email" />
  </md-input-container>
</div>

<div>
  <md-input-container>
  <input mdInput [(ngModel)]="loginModel.password" placeholder="Password" />
  </md-input-container>
</div>
<button md-button (click)="login()">Login</button>
